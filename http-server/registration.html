
<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <script src="https://cdn.tailwindcss.com"></script>
<title>Registration Form</title>
</head>
<body>
<div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
<div
class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm: rounded-lg sm:px-10"> <div class="mx-auto max-w-md">
<h2 class="text-3xl text-center font-bold leading-tight">
Registration Form
</h2>
<style>
    
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }
    .button2:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
    </style>
    <style>
        input #name:focus {
  border: 1px solid #f2796e;
}
    </style>
<div class="divide-y divide-gray-300/50">
<div class="space-y-6 py-8 text-base leading-7 text-gray-600">
<form id="user-form">
<label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
Name
</label>
<input required type="text" id="name" name="name" placeholder="Enter your name"
class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6"></br>
<label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
    Email
    </label>
    <input required type="email" id="email" name="email"placeholder="example@abc.com"
    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6"></br>
    <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
        Password
        </label>
        <input required type="password" id="password" name="password"placeholder="Enter password"
        class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 "></br>
        <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
            DOB
            </label>
            <input required type="date" id="dob" name="dob"
            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6"></br>
            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
              <script>
                var currentDate = new Date();
                var minBirthDate = new Date(currentDate.getFullYear() - 55, currentDate.getMonth(), currentDate.getDate()).toISOString().split("T")[0];
                var maxBirthDate = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate()).toISOString().split("T")[0];
                document.getElementById("dob").setAttribute("min", minBirthDate);
                document.getElementById("dob").setAttribute("max", maxBirthDate);
              </script>
                Accept Terms&Conditions
                </label>
                <input type="checkbox" id="acceptTerms" name="acceptTerms"></br>
                <button type='submit' id="submit" class="button button2">Submit</button>
                <script>
                  const email=document.getElementById('email');
                  email.addEventListener('input', () => validate(email));

                  const submit = document.getElementById('submit');
                  submit.addEventListener('click', () => validate(email));
                  function validate(element){
                    if(element.validity.typeMismatch) {
                        element.setCustomValidity("Email is not correct.Must contain '@'");
                    }else{
                        element.setCustomValidity('');
                    }
                  }
                </script>
                  <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
                  <div class="mx-auto">
                    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
                    </div>
                    </div>
        
             </form>
             <script src="./index1.js"></script> 
             <a href="/">&lt;- Back to home</a>
            </body>
            </html>
